name: PR previews

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  pages: write

jobs:
  deploy-preview:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python and Git
        uses: ./.github/actions/setup-python-and-git
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pixi global install pandoc
          uv venv -python 3.10
          source .venv/bin/activate
          uv pip install .
          uv run -p pip install -r docs/requirements.txt

      - name: Build static files
        id: build
        run: |
          cd docs
          uv run bash build_docs

